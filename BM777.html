<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibirMekar777 - Astronot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="BM777css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>

    <div class="main-wrapper">
        <h1 class="brand-title">üëÑBibirMekar<span class="highlight">777üëÑ</span></h1>
        
        <div class="game-interface">
            <div class="wallet-container">
                <div class="balance-box">
                    <span class="label">SALDO ANDA</span>
                    <span id="balance">IDR 0</span>
                </div>
                
                <div class="bet-controls-vertical">
                    <div class="input-row">
                        <div class="input-group">
                            <label>TARUHAN (IDR)</label>
                            <input type="number" id="bet-amount" value="2000" min="2000" step="2000">
                        </div>
                        <div class="input-group">
                            
                            <div class="input-group">
    <div class="label-row" style="display: flex; justify-content: space-between; align-items: center;">
        <label>AUTO STOP</label>
        <label class="switch">
            <input type="checkbox" id="auto-stop-active">
            <span class="slider"></span>
        </label>
    </div>
    <input type="number" id="auto-stop" value="2.00" min="1.10" step="0.10">
</div>
                        </div>
                    </div>
                    <button id="btn-deposit" class="deposit-btn">ISI SALDO / DEPOSIT üíé</button>
                </div>
            </div>

            <div id="game-screen">
                <div id="multiplier">1.00x</div>
                <div id="spaceman-container">
                    <div id="spaceman">üë®‚ÄçüöÄ</div>
                    <div id="thrust" class="hidden">üî•</div>
                </div>
            </div>

            <p id="status-msg">Menunggu peluncuran...</p>

            <div class="controls">
                <button id="btn-play" class="neon-btn blue-btn">TERBANGKAN üöÄ</button>
                <button id="btn-cashout" class="neon-btn red-btn" disabled>STOP üí∞</button>
            </div>
        </div>
    </div>

    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>ISI SALDO üíé</h2>
            <p>Minimal IDR 5.000 (Kelipatan 5.000)</p>
            <div class="deposit-options">
                <button onclick="processDeposit(5000)">+ 5.000</button>
                <button onclick="processDeposit(10000)">+ 10.000</button>
                <button onclick="processDeposit(25000)">+ 25.000</button>
                <button onclick="processDeposit(50000)">+ 50.000</button>
            </div>
            <div class="custom-deposit">
                <input type="number" id="custom-amount" placeholder="Jumlah Lain (Contoh: 15000)">
                <button onclick="processCustomDeposit()">DEPOSIT</button>
            </div>
        </div>
    </div>

    <script src="BM777js.js"></script>
</body>
</html>
